<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Bootstrap</title>

    <!-- Skompresowany Bootstrap CSS dodany lokalnie -->

</head>

<body>

    <!--   menu-->

    <nav class="navbar navbar-default navbar-fixed-top">

            <div class="navbar-header">

                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Logo</a>
            </div>
            <div class="collapse navbar-collapse" id="navigation">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="">Link menu 1</a></li>
                    <li><a href="">Link menu 2</a></li>
                    <li><a href="">Link menu 3</a></li>
                    <li><a href="">Link menu 4</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!--   test-->

    <div class="container" id="test">
        <div class="row">
            <div class="col-sm-6 col-lg-6 text-center">
                To jest treść paragrafu 1
            </div>
            <div class="col-sm-6 col-lg-6">
                To jest treść paragrafu 2
            </div>
        </div>
        <div class="row">

        </div>

    <!--   pokaz slajdów-->

    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
       
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="http://gfx.dlastudenta.pl/photos/kultura/kino2009/filmy1/shrek300.jpg" alt="" style="height:100%";>
                <div class="carousel-caption">
                </div>
            </div>
            <div class="item">
                <img src="http://i.iplsc.com/zdj-ilustracyjne/0006DVXSTLL51M5U-C122-F4.jpg" alt="" style="height:100%";>
                <div class="carousel-caption">
                </div>
            </div>
            <div class="item">
                <img src="http://userdisk.webry.biglobe.ne.jp/006/879/78/N000/000/000/136301030266813112185_1bankyariko7.jpg" alt="" style="height:100%";>
                <div class="carousel-caption">
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- jQuery (wymagany dla Bootstrap JavaScript) -->
    <script src="js/jquery-3.2.1.js"></script>

    <!-- Skompresowany plik Bootstrap JavaScript dodany lokalnie -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <!--    plik js programisty-->
    <script src="js/main.js"></script>
</body>
</html>
